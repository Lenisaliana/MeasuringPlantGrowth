<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Measuring Plant Growth</title>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="top-right">
                <div class="container-tabel">
                    <p>Hakkim wanted to find the most suitable pH for growing plant X. He grew five seeds of plant X at different pH for three weeks, and recorded the height of each plant in Table 1 below.
                    </p>
                    <p>Table 1</p>
                    <table border="1" cellpadding="7" class="tabel-ph">
                        <tr>
                            <td>pH</td>
                            <td>4.0</td>
                            <td>5.0</td>
                            <td>6.0</td>
                            <td>7.0</td>
                            <td>8.0</td>
                        </tr>
                        <tr>
                            <td>Height of plant <br> in cm</td>
                            <td>20.0</td>
                            <td>23.0</td>
                            <td>19.0</td>
                            <td>15.0</td>
                            <td>14.0</td>
                        </tr>
                    </table>
                </div>
                
            </div>
        
            <div class="top-left">
                <div class="container-satu">
                    <div class="baris-satu" id="changeImage">
                        <img src="img/screen1.png">
                    </div>
                </div>
            
                <div class="container-dua">
                    <div class="button satu">
                        <a onclick="ph4()"><button class="btn ph4 ">pH4</button></a>
                    </div>
                    <div class="button dua">
                        <a onclick="ph5()" ><button class="btn ph5">pH5</button></a>
                    </div>
                    <div class="button tiga">
                        <a onclick="ph6()" ><button class="btn ph6">pH6</button></a>
                    </div>
                    <div class="button empat">
                        <a  onclick="ph7()"><button class="btn ph7">pH7</button></a>
                    </div>
                    <div class="button lima">
                        <a onclick="ph8()" ><button class="btn ph8">pH8</button></a>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    
</body>
